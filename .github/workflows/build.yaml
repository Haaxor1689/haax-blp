name: Build and Release

on: push

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Patch sharp.js for Bun embedded file loading
        shell: bash
        run: |
          patch -p1 << 'EOF'
          --- a/node_modules/sharp/lib/sharp.js
          +++ b/node_modules/sharp/lib/sharp.js
          @@ -8,6 +8,7 @@

          const { familySync, versionSync } = require('detect-libc');
          +const { join } = require('node:path');

          const { runtimePlatformArch, isUnsupportedNodeRuntime, prebuiltPlatforms, minimumLibvipsVersion } = require('./libvips');
          const runtimePlatform = runtimePlatformArch();
          @@ -28,6 +29,14 @@ for (path of paths) {
              errors.push(err);
            }
          }
          +
          +// Bun embedded file fallback
          +if (!sharp && typeof Bun !== 'undefined' && Bun.embeddedFiles?.length) {
          +  const sharpModule = Bun.embeddedFiles.find(file =>
          +    /sharp-(.*)\.node$/.test(file.name)
          +  );
          +  if (sharpModule) sharp = require(join(import.meta.dirname, sharpModule.name));
          +}

          if (sharp && path.startsWith('@img/sharp-linux-x64') && !sharp._isUsingX64V2()) {
            const err = new Error('Prebuilt binaries for linux-x64 require v2 microarchitecture');
          EOF

      - name: Inject embedded sharp loader into index.ts
        run: |
          RUNTIME=$(node -e "console.log(require('./node_modules/sharp/lib/libvips').runtimePlatformArch())")
          NODEFILE="node_modules/sharp/src/build/Release/sharp-${RUNTIME}.node"

          IMPORT_LINE="import '../${NODEFILE}' with { type: 'file' }"

          sed -i "2i ${IMPORT_LINE}" src/index.ts

      - name: Build the project
        run: bun run bundle

      - name: Check if Tag Exists
        id: check_tag
        run: |
          version=$(bun -e "console.log(require('./package.json').version)")
          tag_exists=$(git ls-remote --tags origin "refs/tags/v$version")
          if [ -z "$tag_exists" ]; then
            echo "Tag does not exist. Creating tag..."
            git config --global user.email "actions@github.com"
            git config --global user.name "${{ github.actor }}"
            git tag -a -m "Tag for version $version" "v$version"
            git push origin "v$version"
          else
            echo "Tag v$version already exists."
          fi
          echo "::set-output name=tag_name::v$version"
        shell: bash

      - name: Determine Artifact File
        id: determine_artifact
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "::set-output name=artifact_file::haax-blp.exe"
          else
            echo "::set-output name=artifact_file::haax-blp"
          fi
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.determine_artifact.outputs.artifact_file }}
          tag_name: ${{ steps.check_tag.outputs.tag_name }}
