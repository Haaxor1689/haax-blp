name: Build and Release

on: push

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Patch sharp loader
        run: |
          patch -p1 << 'EOF'
          diff --git a/node_modules/sharp/lib/sharp.js b/node_modules/sharp/lib/sharp.js
          index 3428c5fefae5c7fc02f18a6a9026ac6a7df190e4..fd8dbff27768dae8242f77eeeb53f4dc910fd0c3 100644
          --- a/node_modules/sharp/lib/sharp.js
          +++ b/node_modules/sharp/lib/sharp.js
          @@ -6,6 +6,7 @@
           // Inspects the runtime environment and exports the relevant sharp.node binary

           const { familySync, versionSync } = require('detect-libc');
          +const { join } = require('node:path');

           const { runtimePlatformArch, isUnsupportedNodeRuntime, prebuiltPlatforms, minimumLibvipsVersion } = require('./libvips');
           const runtimePlatform = runtimePlatformArch();
          @@ -29,6 +30,11 @@ for (const path of paths) {
             }
           }

          +if (!sharp && Bun.embeddedFiles.length) {
          +  const sharpModule = Bun.embeddedFiles.find(file => /sharp-(.*).node$/.test(file.name));
          +  sharp = require(join(import.meta.dirname, sharpModule.name));
          +}
          +
           /* istanbul ignore next */
           if (sharp) {
             module.exports = sharp;
          EOF

      - name: Inject embedded sharp loader into index.ts
        run: |
          RUNTIME=$(node -e "console.log(require('./node_modules/sharp/lib/libvips').runtimePlatformArch())")
          NODEFILE="node_modules/sharp/src/build/Release/sharp-${RUNTIME}.node"

          IMPORT_LINE="import '../${NODEFILE}' with { type: 'file' }"

          sed -i "2i ${IMPORT_LINE}" src/index.ts

      - name: Build the project
        run: bun run bundle

      - name: Check if Tag Exists
        id: check_tag
        run: |
          version=$(bun -e "console.log(require('./package.json').version)")
          tag_exists=$(git ls-remote --tags origin "refs/tags/v$version")
          if [ -z "$tag_exists" ]; then
            echo "Tag does not exist. Creating tag..."
            git config --global user.email "actions@github.com"
            git config --global user.name "${{ github.actor }}"
            git tag -a -m "Tag for version $version" "v$version"
            git push origin "v$version"
          else
            echo "Tag v$version already exists."
          fi
          echo "::set-output name=tag_name::v$version"
        shell: bash

      - name: Determine Artifact File
        id: determine_artifact
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "::set-output name=artifact_file::haax-blp.exe"
          else
            echo "::set-output name=artifact_file::haax-blp"
          fi
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.determine_artifact.outputs.artifact_file }}
          tag_name: ${{ steps.check_tag.outputs.tag_name }}
